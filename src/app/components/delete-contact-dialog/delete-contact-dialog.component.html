<mat-dialog-content>
  <mat-label>Seguro desea borrar el contacto?</mat-label>
</mat-dialog-content>
<mat-dialog-actions style="display: flex; flex-direction: row; justify-content: space-around;">
  <button mat-button [mat-dialog-close]="true" color="warn" (click)="delete()">Si</button>
  <button mat-button [mat-dialog-close]="false" color="primary">No</button>
</mat-dialog-actions>
