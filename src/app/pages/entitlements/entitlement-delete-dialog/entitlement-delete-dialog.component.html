<h1 mat-dialog-title>Eliminar Permiso</h1>
<mat-dialog-content>
  <p>Se va a eliminar el Permiso:</p>
  <p>{{entitlement}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" [mat-dialog-close]="false">Cerrar</button>
  <button mat-button color="primary" [mat-dialog-close]="true">Eliminar</button>
</mat-dialog-actions>
