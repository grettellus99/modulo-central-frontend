<div class="container-rows">
  <button mat-raised-button (click)="openAddDialog()"><mat-icon color="primary">add</mat-icon>Nuevo Contacto</button>
</div>
<div class="container-rows">
  <mat-form-field style="width: 70%">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar...">
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource"  *ngIf="contactList && contactList.length" > 0">
  <ng-container matColumnDef="sector">
    <th style="text-align: center" mat-header-cell *matHeaderCellDef>Sector</th>
    <td style="text-align: center" mat-cell *matCellDef="let item">{{item.sector}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th style="text-align: center" mat-header-cell *matHeaderCellDef>Nombre</th>
    <td style="text-align: center" mat-cell *matCellDef="let item">{{item.name}}</td>
  </ng-container>
  <ng-container matColumnDef="extension">
    <th style="text-align: center" mat-header-cell *matHeaderCellDef>Extensión</th>
    <td style="text-align: center" mat-cell *matCellDef="let item">{{item.extension}}</td>
  </ng-container>
  <ng-container matColumnDef="localphone">
    <th style="text-align: center" mat-header-cell *matHeaderCellDef>Telefóno local</th>
    <td style="text-align: center" mat-cell *matCellDef="let item">{{item.localphone}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th style="width: 80px; text-align: center" mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let item">
      <button mat-icon-button (click)="openDetailsDialog(item)"><mat-icon color="primary">remove_red_eye</mat-icon></button>
      <!--<button mat-icon-button><mat-icon color="primary">edit</mat-icon></button> -->
      <button mat-icon-button (click)="openDeleteDialog(item)"><mat-icon color="primary">delete</mat-icon></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons [hidden]="contactList && contactList.length"></mat-paginator>
</div>
